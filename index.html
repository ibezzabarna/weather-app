<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
    </style>
    <title>Document</title>
</head>

<body>
    <div class="content">
        <!-- all content on the page -->
        <div class="container p-3 weather-info border rounded">
            <!-- weather info -->
            <form class="row gx-0 mb-3" id="search"> 
                <div class="col-9"> 
                    <input class="form-control" id="city-input" type="text" placeholder="Zhytomyr" value="Zhytomyr">
                </div>
                <button class="col-2 offset-1 btn btn-primary" type="submit">Search</button>
            </form>
            <div class="row gx-0 mb-3">
                <h1 class="p-0 m-0" id="city-name"></h1>
                <span>Last updated: <span id="last-update"></span></span>
                <span id="description"></span>
            </div>
            <div class="row gx-0">
                <div class="col-6 d-flex">
                    <img src="" alt="" id = "icon"> 
                    <p id="degrees" class="display-1 mb-0"></p>Â°
                    <p class="scale">C</p> 
                </div>
                <div class="col-6">
                    <ul class="list-unstyled m-0">
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <ul id="forecast" class="row">
            </ul>
        </div>
        <small><a href="https://github.com/ibezzabarna/weather-app">Open-source code</a> by Ilona Bezzabarna</small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
